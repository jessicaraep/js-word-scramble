<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;

        function scrambleWord(word) {
            var scrambledWord = [];
            while (word.length > 0) {
            
                var randomLetter = Math.floor(Math.random() * word.length);
                scrambledWord.push(word[randomLetter]);
                word = word.replace(word[randomLetter], "");
            }

            var scrambledWordString = scrambledWord.join("");

            return scrambledWordString
        }

        while (playing) {

            var randomIndex = Math.floor(Math.random() * WORDS.length);

            var randomWord = WORDS[randomIndex]; // Grab a random word from the WORDS array

            var scrambledWord = scrambleWord(randomWord);

            // var scrambledWord = SCRAMBLED[randomIndex];// Grab the corresponding scrambled word from the SCRAMBLED array

            var userGuess = prompt("Guess what the unscrambled version of this word is: " + scrambledWord).toLowerCase().trim();// prompt the user to guess the original word when given the scrambled word

            if (userGuess !== randomWord) {
                alert("I'm sorry, that's not the correct word. The correct word is " + randomWord + ".");
            } else {
                alert("Congratulations! You guessed the correct word.")
            }
            // If the user guesses the correct word, congratulate them.

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        // alert("goodbye!");
    </script>
    
</body>
</html>
