<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;

        while (playing) {

            var random_index = Math.floor(Math.random() * 4);

            var random_word = WORDS[random_index]; // Grab a random word from the WORDS array

            var scrambled_word = SCRAMBLED[random_index];// Grab the corresponding scrambled word from the SCRAMBLED array

            var user_guess = prompt("Guess what the unscrambled version of this word is: " + scrambled_word);// prompt the user to guess the original word when given the scrambled word

            if (user_guess !== random_word) {
                alert("I'm sorry, that's not the correct word. The correct word is " + random_word + ".");
            } else {
                alert("Congratulations! You guessed the correct word.")
            }
            // If the user guesses the correct word, congratulate them.

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
